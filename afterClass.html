<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title> Ads</title> 
  <link rel="stylesheet" href="css/formstyle.css">
  <style>
    .centerScreen {
      margin-top: 15%;
      margin-right: auto;
      margin-bottom: 0px;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: #FFFFFF;"> 
  <div class="centerScreen">
    <center>
      <img
        src="https://ongkub.github.io/liff/image/LINE%20Ads%20Helper.jpg" 
        width="400px" />
      <div>
        <h1>
          ลงทะเบียนคลาสสอนยิง Ads
        </h1>
      </div>
      <div class="container">
        <div class="progress2 progress-moved">
          <div class="progress-bar2">
          </div>
        </div>
      </div>
      <div>
        <p>
          Now Loading…
        </p>
      </div>

    </center>
  </div>

  <div>
    <div class="circleTopLeft">
    </div>
  </div>
  <div class="bottomRight">
    <div class="circleBottomRight">
    </div>
  </div>
   <script src="https://static.line-scdn.net/liff/edge/versions/2.21.0/sdk.js"></script>
  <script>
    async function getUserProfile() {
      const profile = await liff.getProfile();
      return profile;
    }

    async function main() {
      await liff.init({ liffId: "2007286501-0nyMB3R5" }); // ใส่ LIFF ID ของคุณที่นี่

      if (liff.isLoggedIn()) {
        const profile = await getUserProfile();

        // Construct the redirect URL with pre-filled data
        const redirectUrl = `https://docs.google.com/forms/d/e/1FAIpQLSfwTW49GiZnnGfiZyoKjDPP3bzcAhFyOQGosKkpb0grqpo3LQ/viewform?usp=pp_url&entry.1222314060=${profile.userId}`; {/* <-- Redirect URL เปลี่ยนแล้ว */}

        // Redirect the user
        window.location.replace(redirectUrl);
      } else {
        liff.login();
      }
    }

    main();
  </script>
</body>

</html>
