<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <title>Sharing-Loading</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="background-color: #FFFFFF;">
    <div class="centerScreen">
        <img src="https://ongkub.github.io/liff/shareflex/gsbnowline.png" width="800px" />
        <div>
            <h1>แชร์ข้อความให้เพื่อนของคุณ</h1>
        </div>
        <div class="container">
            <div class="progress2 progress-moved">
                <div class="progress-bar2"></div>
            </div>
        </div>
        <div>
            <p>Now Loading…</p>
            <p id="status-message" style="font-weight: bold;"></p>
            
            </div>
    </div>

    <div><div class="circleTopLeft"></div></div>
    <div class="bottomRight"><div class="circleBottomRight"></div></div>

    <script>
        async function main() {
            await liff.init({ liffId: "2004737575-0PBxkA7Z" });

            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
                return;
            }

            const statusMessage = document.getElementById('status-message');
            // [ลบ] โค้ดที่เกี่ยวกับปุ่มถูกนำออกไป

            if (!liff.isApiAvailable('shareTargetPicker')) {
                statusMessage.textContent = "ไม่สามารถแชร์คอนเทนต์ได้";
                return;
            }

            try {
                const response = await fetch('https://ongkub.github.io/liff/shareflex/obj/flex-message.json');
                const flexMessage = await response.json();
                const result = await liff.shareTargetPicker([flexMessage]);

                if (result) {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = "แชร์ข้อความเรียบร้อย!";
                } else {
                    statusMessage.style.color = 'orange';
                    statusMessage.textContent = "คุณยกเลิกการแชร์";
                }
            } catch (error) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = "เกิดข้อผิดพลาด: " + error.message;
            } finally {
                if (liff.isInClient()) {
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 2000); 
                }
                // [ลบ] โค้ดที่ทำให้ปุ่มแสดงผลถูกนำออกไป
            }
        }
        main();
    </script>
</body>
</html>
