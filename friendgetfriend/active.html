<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <title>Sharing-Loading</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="background-color: #FFFFFF;">
    <div class="centerScreen">
        <img src="https://ongkub.github.io/liff/shareflex/gsbnow.png" width="800px" />
        <div>
            <h1>ชวนเพื่อนใหม่ร่วมกิจกรรม GSB NOW</h1>
        </div>
        <div class="container">
            <div class="progress2 progress-moved">
                <div class="progress-bar2"></div>
            </div>
        </div>
        <div>
            <p>Now Loading…</p>
            <p id="status-message" style="font-weight: bold;"></p>
        </div>
    </div>
    <div><div class="circleTopLeft"></div></div>
    <div class="bottomRight"><div class="circleBottomRight"></div></div>
    <script>
        async function main() {
            await liff.init({ liffId: "2004737575-0PBxkA7Z" });
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
                return;
            }
            
            const statusMessage = document.getElementById('status-message');
            
            if (!liff.isApiAvailable('shareTargetPicker')) {
                statusMessage.textContent = "ไม่สามารถแชร์คอนเทนต์ได้";
                return;
            }
            
            try {
                // Get user profile to obtain UID
                const profile = await liff.getProfile();
                const userUID = profile.userId;
                
                // Fetch the original flex message
                const response = await fetch('https://ongkub.github.io/liff/friendgetfriend/flex/share.json');
                const flexMessage = await response.json();
                
                // Update the URI in the flex message to include the UID parameter
                if (flexMessage.body && flexMessage.body.contents) {
                    flexMessage.body.contents.forEach(content => {
                        if (content.type === 'button' && content.action && content.action.uri) {
                            // Replace {param} with actual UID
                            content.action.uri = content.action.uri.replace('{param}', userUID);
                        }
                    });
                }
                
                // Share the updated flex message
                const result = await liff.shareTargetPicker([flexMessage]);
                
                if (result) {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = "แชร์ข้อความเรียบร้อย!";
                } else {
                    statusMessage.style.color = 'orange';
                    statusMessage.textContent = "คุณยกเลิกการแชร์";
                }
            } catch (error) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = "เกิดข้อผิดพลาด: " + error.message;
            } finally {
                if (liff.isInClient()) {
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 2000); 
                }
            }
        }
        main();
    </script>
</body>
</html>
