<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  <title>LIFF For Sending New Year Flex Message</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* เพิ่ม CSS เพื่อจัดรูปแบบ radio button */
    .image-choice {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h2>กำหนดข้อความอวยพร</h2>
  <p>ไม่เกิน200 ตัวอักษร</p>
  <textarea id="freeText" maxlength="200" placeholder="ใส่ข้อความที่นี่ (ไม่เกิน 200 ตัวอักษร)">สวัสดีปีใหม่ 2568  ขอให้ปีนี้เป็นปีที่สดใส
เต็มไปด้วยความสุข สมหวังในทุกสิ่ง
และประสบความสำเร็จในทุกๆ ด้าน</textarea> 

  <h2>เลือกรูปภาพ</h2>

  <div id="defaultImageContainer"> 
    <div>
      <label class="image-choice">
        <input type="radio" id="useDefaultImage" name="imageSource" value="default" checked> ใช้รูปภาพจากเว็บ
      </label>
      <label class="image-choice">
        <input type="radio" id="useCustomURL" name="imageSource" value="custom"> ใส่ URL รูปภาพเอง
      </label>
    </div>

    <div class="image-container">
      <label class="image-choice">
        <input type="radio" id="pic1" name="picture" value="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg" checked> 
        <img src="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg" alt="Pic 1">
      </label>

      <label class="image-choice">
        <input type="radio" id="pic2" name="picture" value="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg">
        <img src="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg" alt="Pic 2">
      </label>

      <label class="image-choice">
        <input type="radio" id="pic3" name="picture" value="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg">
        <img src="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg" alt="Pic 3">
      </label>

      <label class="image-choice">
        <input type="radio" id="pic4" name="picture" value="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg">
        <img src="https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg" alt="Pic 4">
      </label>
    </div>

    <div id="customURLContainer" style="display: none;">
      <h2>ใส่ URL รูปภาพ</h2>
      <input type="url" id="urlPic" value="https://example.com/image.jpg">
    </div>
  </div> 

  <button id="shareButton" disabled>แชร์</button> 
  <pre id="flexMessageJson"></pre>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // ฟังก์ชันสำหรับแสดง/ซ่อน input URL ตาม radio button ที่เลือก
    function toggleImageSource() {
      const useDefaultImage = document.getElementById('useDefaultImage').checked;
      document.getElementById('defaultImageContainer').style.display = useDefaultImage ? 'block' : 'none';
      document.getElementById('customURLContainer').style.display = useDefaultImage ? 'none' : 'block';
    }

    // เรียกใช้ฟังก์ชัน toggleImageSource() ตอนเริ่มต้น
    toggleImageSource();

    // เพิ่ม event listener ให้กับ radio button เพื่อเรียกใช้ toggleImageSource()
    const imageSourceRadios = document.querySelectorAll('input[name="imageSource"]');
    imageSourceRadios.forEach(radio => {
      radio.addEventListener('change', toggleImageSource);
    });

    async function shareMsg() {
      // ดึงข้อความจาก textarea
      const freeText = document.getElementById("freeText").value;

      // ดึง URL รูปภาพ
      let imageUrl;
      if (document.getElementById('useDefaultImage').checked) {
        const selectedImage = document.querySelector('#defaultImageContainer input[name="picture"]:checked');
        imageUrl = selectedImage ? selectedImage.value : 'https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg'; 
      } else {
        imageUrl = document.getElementById("urlPic").value;
      }

      // ดึงข้อมูล profile ของผู้ใช้
      const profile = await liff.getProfile();

      // สร้าง Flex Message
      const flexMessage = {
        type: "flex",
        altText: `สุขสันต์วันปีใหม่ 2025 นะ โดย ${profile.displayName}`,
        contents: {
  "type": "bubble",
  "size": "giga",
  "hero": {
    "type": "image",
    "url": "https://sparkth.io/wp-content/uploads/2023/12/HNY-2024.001.jpeg",
    "aspectRatio": "1.5:1",
    "aspectMode": "cover",
    "size": "full"
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "Happy New Year",
        "weight": "bold",
        "size": "xl",
        "align": "center"
      },
      {
        "type": "box",
        "layout": "baseline",
        "margin": "md",
        "contents": [
          {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
          },
          {
            "type": "text",
            "text": "2024 ",
            "size": "sm",
            "color": "#999999",
            "margin": "md",
            "flex": 0,
            "align": "center"
          },
          {
            "type": "icon",
            "size": "sm",
            "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
          }
        ],
        "spacing": "md",
        "justifyContent": "center"
      },
      {
        "type": "box",
        "layout": "vertical",
        "margin": "lg",
        "contents": [
          {
            "type": "text",
            "wrap": true,
            "color": "#666666",
            "size": "sm",
            "flex": 5,
            "text": "ขอให้มั่งมีศรีสุขนะ\nกห่าหกงสากหงวา\n\nฟกหกดหกห",
            "align": "center"
          },
          {
            "type": "box",
            "layout": "baseline",
            "spacing": "sm",
            "contents": [
              {
                "type": "text",
                "text": "โดย",
                "color": "#aaaaaa",
                "size": "sm",
                "flex": 1
              },
              {
                "type": "text",
                "text": "Ong",
                "wrap": true,
                "color": "#666666",
                "size": "sm",
                "flex": 2
              }
            ]
          },
          {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "image",
                "url": "https://profile.line-scdn.net/0hjMZYBNdkNWJ3ICOb6q1LHQdwNghUUWxwWEB7VBYpaFVCFCJhXU5-VEMlPwYeESFnWE4qUUMjb1J7M0IEaXbJVnAQa1VOFnUyXUN8hw",
                "animated": false,
                "size": "lg",
                "aspectMode": "cover"
              }
            ],
            "cornerRadius": "xxl",
            "margin": "lg"
          }
        ]
      }
    ],
    "alignItems": "center"
  },
  "footer": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "ส่งคำอวยพรให้เพื่อน",
          "uri": "https://liff.line.me/1657677472-OYGa2ZYM"
        },
        "style": "primary",
        "flex": 5
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "รู้จัก Spark Factor",
          "uri": "https://sparkth.io"
        },
        "style": "primary",
        "flex": 4
      }
    ],
    "spacing": "sm"
  }
}
      };

      // แปลง Flex Message เป็น JSON string
      const flexMessageJson = JSON.stringify(flexMessage, null, 2); //  null, 2  ใช้สำหรับ format JSON ให้อ่านง่าย

      // แสดงผล JSON string ใน element ที่มี id="flexMessageJson"
      document.getElementById("flexMessageJson").textContent = "ส่งสำเร็จ";

      // แชร์ Flex Message
      await liff.shareTargetPicker([flexMessage]);
    }

    async function getUserProfile() {
      const profile = await liff.getProfile()
    }


    async function main() {
      await liff.init({
        liffId: "1657677472-y0LADGlq" // **อย่าลืมแก้ไข liffId ให้ถูกต้อง**
      })
      document.getElementById("isLoggedIn").append(liff.isLoggedIn())
      if (liff.isLoggedIn()) {
        getUserProfile()
      } else {
        liff.login()
      }
      // enable ปุ่ม
      document.getElementById('shareButton').disabled = false; 
    }

    main();

    // เพิ่ม event listener ให้กับปุ่ม
    document.getElementById('shareButton').addEventListener('click', shareMsg);
  </script>
</body>
</html>
